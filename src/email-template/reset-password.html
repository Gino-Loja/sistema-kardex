<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Restablecer contrasena</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f6f7f9;
        font-family: "Segoe UI", Arial, sans-serif;
        color: #1f2937;
      }
      .container {
        max-width: 560px;
        margin: 0 auto;
        padding: 32px 20px 48px;
      }
      .card {
        background: #ffffff;
        border-radius: 12px;
        padding: 28px;
        border: 1px solid #e5e7eb;
      }
      .brand {
        font-size: 18px;
        font-weight: 700;
        margin: 0 0 16px;
      }
      h1 {
        font-size: 22px;
        margin: 0 0 12px;
      }
      p {
        margin: 0 0 16px;
        line-height: 1.5;
      }
      .button {
        display: inline-block;
        padding: 12px 18px;
        background: #111827;
        color: #ffffff !important;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
      }
      .muted {
        color: #6b7280;
        font-size: 12px;
      }
      .footer {
        margin-top: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="brand">Kardex</div>
        <h1>Restablecer contrasena</h1>
        <p>Hola {{name}},</p>
        <p>
          Recibimos una solicitud para restablecer tu contrasena. Haz clic en el
          boton para continuar.
        </p>
        <p>
          <a class="button" href="{{url}}" target="_blank" rel="noreferrer">
            Restablecer contrasena
          </a>
        </p>
        <p class="muted">
          Si no solicitaste este cambio, puedes ignorar este mensaje.
        </p>
      </div>
      <div class="footer muted">
        Este correo fue enviado automaticamente, no respondas a este mensaje.
      </div>
    </div>
  </body>
</html>
